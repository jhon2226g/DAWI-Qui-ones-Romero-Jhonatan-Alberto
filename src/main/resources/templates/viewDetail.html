<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thumeleaf.org">

<head>
<meta charset="UTF-8">
<title th:if="${titulo!=null}" th:text="${titulo}"></title>
<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet" crossorigin="anonymous">

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body id="page-top">
	<div class="cotainer-fluid p-4 g-8">
		<div class="content mx-5">
			<div class="card shadow mx-5 w-auto">
				<div class="card-header">
					<legend>Film Details</legend>
				</div>
				<div class="card-body">
					<form>
						<div class="mb-3 row">
							<label class="form-label"> filmId </label> <input
								th:value="${filmSelected.filmId}" type="number"
								class="form-control" readonly disabled>
						</div>
						<div class="mb-3 row">
							<label class="form-label">title </label> <input
								th:value="${filmSelected.title}" type="text"
								class="form-control" readonly disabled>
						</div>
						<div class="mb-3 row">
							<label class="form-label">description </label> <input
								th:value="${filmSelected.description}" type="text"
								class="form-control" readonly disabled>
						</div>
						<div class="mb-3 row">
							<label class="form-label">Release year </label> <input
								th:value="${filmSelected.realese}" type="text"
								class="form-control" readonly disabled>
						</div>
						<div class="mb-3 row">
							<label class="form-label">LanguageName </label> <input
								th:value="${filmSelected.LanguageName}" type="text"
								class="form-control" readonly disabled>
						</div>
						<div class="mb-3 row">
							<label class="form-label"> rating</label> <input
								th:value="${filmSelected.rating}" type="text"
								class="form-control" readonly disabled>
						</div>
						<div class="mb-3 row">
							<label class="form-label">lastUpdate </label> <input
								th:value="${filmSelected.lastUpdate}" type="text"
								class="form-control" readonly disabled>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- jQuery -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<!-- Popper.js (para Bootstrap) -->
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		crossorigin="anonymous"></script>
	<!-- Bootstrap JS -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		crossorigin="anonymous"></script>
</body>

</html>
