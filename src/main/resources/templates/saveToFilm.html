<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thumeleaf.org">

<head>
<meta charset="UTF-8">
<title th:if="${titulo!=null}" th:text="${titulo}"></title>
<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet" crossorigin="anonymous">

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body id="page-top">
	<div class="cotainer-fluid p-4 g-8 my-5">
		<div class="content mx-5 my-5">
			<div class="card shadow mx-5 w-auto my-5">
			
				<div class="card-header">
						<legend class="text-primary"
							th:text="${filmSelected.filmId!=null? 'Film Edit' : 'Film new'}"></legend>
				</div>
				<div class="card-body">			
					<form method="post" th:action="@{/film}" class="col"
						th:object="${filmSelected}">
						<div class="mb-3 row" th:if="${filmSelected.filmId!=null}">
							<label class="col-sm-2 col-form-label"> filmId</label> 
							<div class=" col-sm-10">
							<input
								th:field="*{filmId}" type="number" class="form-control" readonly>
							</div>
						</div>
						<div class="mb-3 row">
							<label class="col-sm-2 col-form-label"> title</label>
							<div class=" col-sm-10"> 
							<input
								th:field="*{title}" type="text" class="form-control">
								</div>
						</div>
						<div class="mb-3 row">
							<label class="col-sm-2 col-form-label">description </label> 
							<div class=" col-sm-10">
							<input
								th:field="*{description}" type="text" class="form-control">
								</div>
						</div>
						<div class="mb-3 row">
							<label class="col-sm-2 col-form-label">relaese year </label> 
							<div class=" col-sm-10">
							<input
								th:field="*{realese}" type="number" step="1.0"
								class="form-control">
								</div>
						</div>
						<div class="mb-3 row">
							<label class="col-sm-2 col-form-label">rentalDuration </label> 
							<div class=" col-sm-10">
							<input
								th:field="*{rentalDuration}" type="number" step="1.0"
								class="form-control">
								</div>
						</div>
						<div class="mb-3 row">
							<label class="col-sm-2 col-form-label"> rentalRate</label>
							<div class=" col-sm-10">
							 <input
								th:field="*{rentalRate}" type="number" step="0.1"
								class="form-control">
								</div>
						</div>
						<div class="mb-3 row">
							<label class="col-sm-2 col-form-label">length </label>
							<div class=" col-sm-10">
							 <input
								th:field="*{length}" type="number" step="1.0"
								class="form-control">
								</div>
						</div>
						<div class="mb-3 row">
							<label class="col-sm-2 col-form-label"> replacementCost</label>
							<div class=" col-sm-10">
							 <input
								th:field="*{replacementCost}" type="number" step="1.0"
								class="form-control">
								</div>
						</div>
						<div class="mb-3 row">
							<label class="col-sm-2 col-form-label">rating </label> 
							<div class=" col-sm-10">
							<select
								class="form-control" th:field="*{rating}">
								<option th:value="G">G</option>
								<option th:value="PG">PG</option>
								<option th:value="PG-13">PG-13</option>
								<option th:value="R">R</option>
								<option th:value="NC-17">NC-17</option>
							</select>
							</div>
						</div>
						<div class="mb-3 row">
							<label class="col-sm-2 col-form-label">rating </label>
							<div class=" col-sm-10">
							 <select
								class="form-control" th:field="*{languageId}">
								<option th:each="lang : ${languages}"
									th:value="${lang.languageId}" th:text="${lang.name}"></option>
							</select>
							</div>
						</div>
						<button type="submit" class="btn btn-success">GUARDAR</button>

					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- jQuery -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<!-- Popper.js (para Bootstrap) -->
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		crossorigin="anonymous"></script>
	<!-- Bootstrap JS -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		crossorigin="anonymous"></script>
</body>

</html>
